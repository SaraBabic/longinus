name: Longinus
description: 'Longinus theme for Drupal 9'
package: longinus
type: theme
'base theme': stable9
force_export: false
inherit_layout: false
scss_support: false
libraries:
  - longinus/global-css
  - longinus/global-js
  - longinus/global-fonts
regions:
  branding: Branding
  primary_navigation: 'Primary Navigation'
  information: Information
  highlighted: Highlighted
  slider: Slider
  preface_first: 'Preface First'
  preface_second: 'Preface Second'
  content: Content
  postfix_first: 'Postfix First'
  postfix_second: 'Postfix Second'
  footer_first: 'Footer First'
  footer_second: 'Footer Second'
  footer_third: 'Footer Third'
  footer_fourth: 'Footer Fourth'
  footer_fifth: 'Footer Fifth'
features:
  logo: true
  name: true
  slogan: true
  node_user_picture: true
  comment_user_picture: true
  comment_user_verification: true
  favicon: true
  main_menu: true
  secondary_menu: true
core_version_requirement: '>=9.2'